<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Calculateur de Score - Concours Spécifiques (Thème Néon)</title>
  <style>
    /* Reset léger */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d18;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 50px 15px;
      color: #cf69da;
      /* Couleur néon verte */
      user-select: none;
    }

    .container {
      background-color: #111122;
      padding: 40px 45px;
      border-radius: 20px;
      max-width: 520px;
      width: 100%;
      box-shadow:
        0 0 15px #cf69da,
        inset 0 0 30px #cf69da;
      transition: box-shadow 0.3s ease;
      border: 2px solid #cf69da;
    }

    .container:hover {
      box-shadow:
        0 0 25px #cf69da,
        inset 0 0 40px #cf69da;
    }

    h1 {
      text-align: center;
      margin-bottom: 35px;
      color: #cf69da;
      font-weight: 900;
      letter-spacing: 2px;
      font-size: 2rem;
      text-shadow:
        0 0 5px #cf69da,
        0 0 15px #cf69da,
        0 0 20px #cf69da;
    }

    label {
      display: block;
      font-weight: 700;
      margin-bottom: 8px;
      color: rgb(221, 117, 255);
      font-size: 1.1rem;
      text-shadow: 0 0 5px #cf69da;
      user-select: none;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 14px 16px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: 2px solid #c67cff;
      outline-offset: 3px;
      background-color: #111122;
      color: #cf69da;
      font-family: inherit;
      margin-bottom: 25px;
      box-shadow:
        inset 0 0 5px #cf69da;
      transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
      text-shadow:
        0 0 3px #cf69da;
    }

    input[type="number"]::placeholder {
      color: #cf69da50;
      font-style: italic;
    }

    input[type="number"]:focus,
    select:focus {
      border-color: rgb(0, 172, 141);
      box-shadow:
        0 0 8px rgb(0, 172, 141),
        inset 0 0 15px rgb(0, 172, 141);
      background-color: #000014;
      color: rgb(0, 172, 141);
      text-shadow:
        0 0 8px rgb(0, 172, 141);
    }

    button {
      width: 100%;
      background-color: rgb(0, 172, 141);
      color: #111122;
      font-size: 1.3rem;
      font-weight: 900;
      padding: 14px 0;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow:
        0 0 10px rgb(0, 172, 141),
        0 0 30px rgb(0, 172, 141);
      transition: background-color 0.25s ease, box-shadow 0.25s ease, transform 0.15s ease;
      user-select: none;
      text-shadow: 0 0 5px #06f;
    }

    button:hover {
      background-color: #06f;
      box-shadow:
        0 0 20px #06f,
        0 0 40px #06f;
      transform: translateY(-2px);
      color: rgb(0, 172, 141);
      text-shadow: 0 0 10px rgb(0, 172, 141);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 0 15px #06f;
    }

    .result {
      margin-top: 30px;
      background-color: #000014;
      border: 2px solid rgb(0, 172, 141);
      border-radius: 16px;
      padding: 22px 28px;
      color: rgb(0, 172, 141);
      font-weight: 700;
      box-shadow:
        0 0 15px rgb(0, 172, 141);
      line-height: 1.6;
      white-space: pre-line;
      user-select: text;
      font-size: 1.1rem;
      text-shadow:
        0 0 8px rgb(0, 172, 141);
    }

    .row {
        display: flex;
        gap: 20px;
        margin-bottom: 25px;
        flex-wrap: wrap;
        }

    .col {
        flex: 1;
        min-width: 200px;
        }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      input[type="number"],
      select {
        padding: 12px 14px;
        font-size: 1rem;
        margin-bottom: 20px;
      }

      button {
        font-size: 1.1rem;
        padding: 12px 0;
      }

      .result {
        font-size: 1rem;
        padding: 18px 20px;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculateur de Score - Concours Spécif 2025</h1>

        <div class="row">
        <div class="col">
            <label for="bac">Moyenne du Bac :</label>
            <input type="number" id="bac" step="0.01" min="0" max="20" placeholder="Ex: 14.5" />
        </div>

        <div class="col">
            <label for="naissance">Année de naissance :</label>
            <select id="naissance">
            <option value="" disabled selected>-- Choisissez --</option>
            <option value="2003">2003</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
            <option value="2000">2000</option>
            </select>
        </div>

        </div>

        <div class="row">
        
        <div class="col">
            <label for="l1">Moyenne L1 :</label>
            <input type="number" id="l1" step="0.01" min="0" max="20" placeholder="Ex: 14.5" />
        </div>
        <div class="col">
            <label for="l2">Moyenne L2 :</label>
            <input type="number" id="l2" step="0.01" min="0" max="20" placeholder="Ex: 14.5" />
        </div>
        </div>

        <div class="row">
        <div class="col">
            <label for="l3">Moyenne L3 :</label>
            <input type="number" id="l3" step="0.01" min="0" max="20" placeholder="Ex: 14.5 sans PFE" />
        </div>
        <div class="col">
            <label for="m1">Moyenne M1 :</label>
            <input type="number" id="m1" step="0.01" min="0" max="20" placeholder="Ex: 14.5" />
        </div>

        </div>

        <div class="row">
        <div class="col">
            <label for="redoublant">Redoublant ?</label>
            <select id="redoublant">
            <option value="non" selected>Non</option>
            <option value="oui">Oui</option>
            </select>
        </div>
        </div>


    <button onclick="calculerScore()">Calculer le Score</button>

    <div class="result" id="resultat"></div>
  </div>

  <script>
    function calculerScore() {
      let l1 = parseFloat(document.getElementById("l1").value);
      let l2 = parseFloat(document.getElementById("l2").value);
      let l3 = parseFloat(document.getElementById("l3").value);
      let m1 = parseFloat(document.getElementById("m1").value);
      let bac = parseFloat(document.getElementById("bac").value);
      let naissanceSelect = document.getElementById("naissance");
      let naissance = parseInt(naissanceSelect.value);
      let redoublant = document.getElementById("redoublant").value;
      let anneeConcours = 2025;

      // Validation
      if (
        isNaN(l1) || isNaN(l2) || isNaN(l3) || isNaN(m1) || isNaN(bac) ||
        isNaN(naissance)
      ) {
        document.getElementById("resultat").textContent =
          "Veuillez remplir tous les champs correctement.";
        return;
      }

      // Calcul Mg
      let Mg = (l1 + l2 + l3 + m1) / 4;

      // Calcul M
      let M = 0;
      if (Mg >= 15) M = 100;
      else if (Mg > 10) M = 20 * (Mg - 10);
      else M = 0;

      // B1 bonification âge
      let B1 = naissance >= (anneeConcours - 24) ? 5 : 0;

      // B2 bonification bac
      let B2 = 0;
      if (bac >= 16) B2 = 20;
      else if (bac >= 14) B2 = 15;
      else if (bac >= 12) B2 = 10;
      else if (bac >= 11) B2 = 5;

      // Coefficient C
      let C = redoublant === "oui" ? 0.8 : 1.0;

      // Calcul score
      let score = C * (M + B1 + B2);
      score = Math.round(score * 100) / 100; // arrondi 2 décimales

      document.getElementById(
        "resultat"
      ).innerHTML = `
        <u><strong>Score obtenu :</strong> ${score}</u><br><br>
        <strong>Détails :</strong><br>
        Moyenne Générale (Mg) : ${Mg.toFixed(2)}<br>
        M = ${M}<br>
        B1 (âge) = ${B1}<br>
        B2 (bac) = ${B2}<br>
        C (coefficient) = ${C}
      `;
    }
  </script>
</body>
</html>
